<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table><tr><th>Flight no</th><th>Flight name</th><th>From</th><th>To</th><th>depature</th><th>arrival</th><th>economy cost</th><th>business cost</th></tr>
    {% for f in data %}
      <tr><td><a href="/flight/{{ f.pk }}"> {{ f.flight_no}}</a> </td>
      <td> {{ f.flight_name }} </td>
      <td> {{ f.from_to }} </td>
      <td> {{ f.to }} </td>
      <td> {{ f.from_time }} </td>
      <td> {{ f.to_time }} </td>
      <td> {{ f.cost_e }} </td>
      <td> {{ f.cost_b }} </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
